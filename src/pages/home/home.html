<ion-header>
  <ion-navbar>
    <ion-title>
      Developer Data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>  
    <ion-label stacked>Adınız ?</ion-label>
    <ion-input [(ngModel)]="developer.name"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-label stacked>Yeteneğiniz ?</ion-label>
    <ion-input [(ngModel)]="developer.skill"></ion-input>
  </ion-item>
  <ion-item>  
    <ion-label stacked>Tecrübe ?</ion-label>
    <ion-input [(ngModel)]="developer.yearsOfExperience"></ion-input>
  </ion-item>

  <button ion-button full (click)="addDeveloper()">Listeye Ekle</button>

  <ion-list>
    <ion-item *ngFor="let dev of developers">
      <h2>{{dev.name}}</h2>
      <p>{{deve.yearsOfExperience}} sene {{dev.skill}} geliştiriyor...</p>
    </ion-item>
  </ion-list>
</ion-content>
